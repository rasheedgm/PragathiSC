<div class="panel panel-primary" >                          
    <div class="panel-heading "><h4> New Members</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="memberForm">
            <div class="form-group">
                <label class="control-label col-sm-3" for="member-id">Member Id:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="member-id" placeholder="Member Id" ng-model="newMember.Id" ng-keyup="checkMember(newMember.Id)" ng-required="true"  >
                    <div ng-show="messageCustExist" class="alert alert-danger">
                        <strong>Exists!</strong> Member already exist, Please give different id. <a href ng-click="editMember(newMember.Id)"> Click Here </a>to edit existing
                    </div>                            
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="member-name">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="member-name" placeholder="Member Name" ng-model="newMember.Name" ng-disabled="messageCustExist">  
                </div>
            </div>
            <div class="form-group">  
                <label class="control-label col-sm-3" for="member-phone">Phone:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="member-phone" placeholder="Phone" ng-model="newMember.Phone" ng-disabled="messageCustExist">  
                </div>
            </div>
            <div class="form-group">  
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-primary" ng-click="memberForm.$valid && addNewMember()" ng-disabled="messageCustExist">ADD CUSTOMER</button>
                </div>
            </div>
        </form>
    </div>   
</div>
