<!DOCTYPE html>
<html ng-app= "stockMng">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom-css.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/script.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/angularfire.min.js"></script>
    </head>
    <body ng-controller="appCtrl">
        <div class="container ">
            <div>
            <div class="row" ng-init="tab=1">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Pragathi Sports Club</a>
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-nav" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div> 
                    </div>
                    <div class="collapse navbar-collapse" id="menu-nav" ng-init="tab=1">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active:tab===1}"><a href ng-click="tab=1" data-toggle="collapse" data-target=".in">Home</a></li>
                            <li ng-show="user.authenticated" ng-class="{active:tab===2}" ><a href ng-click="tab=2" data-toggle="collapse" data-target=".in">Add Member</a></li>
                            <li ng-show="!user.authenticated" ng-class="{active:tab===3}"><a href ng-click="tab=3" data-toggle="collapse" data-target=".in">Login</a></li>
                            <li ng-show="user.authenticated"> <a href ng-click="authObj.$unauth()" data-toggle="collapse" data-target=".in">Logout</a></li>
                        </ul>
                    </div>
                </nav>
            </div> 
                

                
            <div class="row"  ng-controller="appCtrl">
                <div class="panel"  id= "home" ng-show="tab===1">
                    <home></home>
                </div>                
                <div class="panel"  id= "members" ng-show="tab===2">
                    <div ng-show="user.authenticated" >
                        <member></member>
                    </div>
                    <div ng-show="!user.authenticated" >You are Logged Out</div>
                </div>                  
                <div class="panel"  id= "members" ng-show="tab===3">
                   <div class="form " ng-show="!user.authenticated">
                            <form name="loginForm">
                                <div class="col-sm-4"><input id ="user-email" placeholder="Email" class="form-control" type="email" name="email" ng-model="user.email" ng-required="true" autocomplete="on"></div>
                                <div class="col-sm-4"> <input id ="user-password" placeholder="Password" class="form-control" type="password" name ="password" ng-model="user.password" autocomplete="on"></div>
                                <div class="col-sm-4">
                                    <a class="btn btn-primary" ng-click="user.auth() && loginForm.$valid ">LOG IN</a>
                                </div>
                                </form>
                            {{user.error.code}}
                        </div>
                    <div ng-show="user.authenticated">
                        <strong>Logged In Successfully </strong>
                    </div>  
      
            </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-body">
                    <span class="pull-right">Designed And Developped by Abdul Rasheed</span>
                </div>
            </div>
        </div>
    </body>
</html>
